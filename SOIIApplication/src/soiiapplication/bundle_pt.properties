noprocess=Processos j\u00e1 terminaram
step1=Imagine dois processos executando concorrentemente incrementando uma \u00fanica vari\u00e1vel em uma localiza\u00e7\u00e3o compartilhada em mem\u00f3ria.\nAmbos processos querem ler da mem\u00f3ria e adicionar um ao valor.\nSuponha que o valor em mem\u00f3ria seja 95. Se fosse rodado um \u00fanico programa sequencial, onde os processos fossem fun\u00e7\u00f5es,\no valor 95 seria lido pela primeira fun\u00e7\u00e3o, incrementado e guardado em mem\u00f3ria.\nO valor 96 seria lido pela outra fun\u00e7\u00e3o e 97 seria armazenado.
step2=Iremos agora ilustrar como a implementa\u00e7\u00e3o de processos demanda exclus\u00e3o m\u00fatua e sincroniza\u00e7\u00e3o.\nO primeiro processo l\u00ea o valor 95 armazenado no endere\u00e7o de mem\u00f3ria F4D9012C o mant\u00e9m guardado em uma vari\u00e1vel local.
step3=Por\u00e9m, antes que o processo 1 possa operar no valor,\no escalonador decide que \u00e9 a vez do processo 2 de rodar.
step4=O segundo processo l\u00ea o valor inalterado no endere\u00e7o F4D9012C, o mesmo valor que o primeiro processo leu (95).
step5=O escalonador, gostando mais do processo 1 que do 2, permite o 2 continuar sua execu\u00e7\u00e3o.\nO segundo processo adiciona um ao valor, resultando em 96.
step6=Finalmente, o processo 2 guarda o valor 96 no endere\u00e7o FD49012C e termina sua execu\u00e7\u00e3o.
step7=O escalonador lembra que o processo 1 existe e d\u00e1 tempo de processador a ele, fazendo o processo 1 resumir sua opera\u00e7\u00e3o.\nEnt\u00e3o ele adiciona um ao valor que ele leu antes de o processo 2 ter come\u00e7ado (95).
step8=Por \u00faltimo, o processo 1 guarda no endere\u00e7o FD49012C o valor 96, ao inv\u00e9s do 97 desejado...
step9=...e termina

